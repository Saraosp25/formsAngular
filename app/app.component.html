<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{ title }}</h1>
    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img
      width="400" height="500"
        src="../assets/undraw_Work_chat_re_qes4.svg"
      />
    </div>
    <div class="col-sm-8">
      <h2>Forms</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Nombre</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model.name"
              placeholder="Ingrese nombre "
            />
          </div>
        </div>
        <div class="form-group">
          <label for="ci" class="control-label col-sm-2">
            Cedula Identidad
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="ci"
              name="ci"
              [(ngModel)]="model.ci"
              placeholder="Ingrese cedula"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="cn" class="control-label col-sm-4">
            Numero de trabajador
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="cn"
              name="cn"
              [(ngModel)]="model.cn"
              placeholder="Ingrese numero de trabajador"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">Posicion</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              [(ngModel)]="model.position"
              placeholder="Ingrese nombre "
            />
          </div>
        </div>
        <div class="form-group">
          <label for="anios" class="control-label col-sm-4">
            Tiempo con nosotros?
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="anios"
              name="anios"
              [(ngModel)]="model.anios"
              placeholder="Ingrese tiempo de trabajo"
            />
          </div>
        </div>
      </form>
    </div>

    <hr style="color: #0056b2;" size="10"  />
    <div class="col-sm-12">
      <h2>Parte de Salud</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="seguro" class="control-label col-sm-2"
            >Nombre de Seguro Medico</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="seguro"
              name="seguro"
              [(ngModel)]="model.seguro"
              placeholder="Ingrese nombre de seguro"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="sangre" class="control-label col-sm-2">
            Tipo de Sangre
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="sangre"
              name="sangre"
              [(ngModel)]="model.sangre"
              placeholder="Ingrese tipo de sangre"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="peso" class="control-label col-sm-4"> Peso </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="peso"
              name="peso"
              [(ngModel)]="model.peso"
              placeholder="Ingrese peso en kg"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="altura" class="control-label col-sm-4"> Tamano </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="altura"
              name="altura"
              [(ngModel)]="model.altura"
              placeholder="Ingrese altura en metros"
            />
          </div>
        </div>
      </form>
      <br />
    </div>

    <hr style="color: #0056b2;" size="10"  />

    <div class="col-sm-12">
      <h2>Para poder contactarte</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model.email"
              placeholder="Ingrese nombre "
            />
          </div>
        </div>

        <div class="form-group">
          <label for="tel" class="control-label col-sm-2"> Telefono </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="tel"
              name="tel"
              [(ngModel)]="model.tel"
              placeholder="Ingrese numero de contacto"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-10">
            <button
              type="submit"
              class="btn btn-success"
              (click)="addEmployee()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>




  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Datos ingresados</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
           <th>Nombre</th>
           <th>Posicion</th>
           <th>Email</th>
           <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">Edit</a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">Borrar</a>
            </td>


          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4">
      <h2>Editar</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Nombre</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model2.name"
              placeholder="Ingrese nombre "
            />
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">Posicion</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              [(ngModel)]="model2.position"
              placeholder="Ingrese nombre "
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model2.email"
              placeholder="Ingrese nombre "
            />
          </div>
        </div>
        <br />
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-10">
            <button
              type="submit"
              class="btn btn-success"
              (click)="updateEmployee()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
